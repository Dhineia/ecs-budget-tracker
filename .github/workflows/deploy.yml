name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1  # or your target region

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      run: |
        IMAGE_URI=${{ secrets.ECR_REGISTRY }}/budget-monitor-app:latest
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    - name: Fill in the new image ID in the task definition
      run: |
        sed "s|<IMAGE_URI>|${{ secrets.ECR_REGISTRY }}/budget-monitor-app:latest|g" task-definition.json > task-def.json

    - name: Deploy to ECS Fargate
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: task-def.json
        service: budget-monitor-task-service
        cluster: budget-monitor-clus
        wait-for-service-stability: true
